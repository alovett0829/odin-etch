<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <!-- <script src="/script.js" defer></script> -->
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <main>
        <div id="grid"></div>

        <div id="setting-container">
            <div id="settings">

                <label for="squares" id="size-label">16 X 16</label>
                <input type="range" id="squares" min="2" max="50" value='16' onclick="getValue()">

                <label for="pick-color"> Pick Color</label>
                <input type="color" id="pick-color" value="#000000">

                <button id="rainbow-color">Rainbow</button>

                <button id="grid-lines">Grid</button>

                <button id="eraser">Eraser</button>

                <button id="clear">Clear All</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by Alexis Lovett</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
