<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/script.js" defer></script>
    <title>Etch-a-Sketch</title>

<body>
    <div id="grid-container"><div id="grid"></div></div>
    
    <div id="button-container"><button id="clear">Clear</button></div>

        <input type="range" id="squares" min="2" max="50" value='16' onclick="getValue()">

        <input type="color" id="pick-color" value="#000000"><button>Pick A Color</button>

        <button id="grid-lines">Grid</button>

        <button id="eraser">Eraser</button>

        <button id="rainbow-color">Rainbow</button>

</body>
